  <body>
    <div class="container">
      <header>
        <h1 class="title">To Do List</h1>
        <p>Какое задание Вы хотите добавить?</p>
      </header>

      <div class="todo_list">
        <div class="create_new_todo">
          <input
            class="message"
            type="text"
            name="task"
            placeholder="description"
          />

          <button class="add button">ADD TASK</button>
        </div>

        <div class="wrapper">
          <ul class="list-tasks"></ul>
        </div>
      </div>
